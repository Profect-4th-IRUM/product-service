databaseChangeLog:
  - changeSet:
      id : create-table-6
      author : isak-kang
      comment : "p_product_image 테이블 생성"

      changes:
        - createTable:
            tableName: p_product_image
            columns:
              - column:
                  name : product_image_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: image_url
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: is_default
                  type: BOOLEAN
                  constraints:
                    nullable: false

              # BaseEntity 공통 필드
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: created_by
                  type: BIGINT

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: updated_by
                  type: BIGINT

              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: deleted_by
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: p_product_image
            baseColumnNames: product_id
            referencedTableName: p_product
            referencedColumnNames: product_id
            constraintName: fk_product_image_product

      rollback:
        - dropTable:
            tableName: p_product_image