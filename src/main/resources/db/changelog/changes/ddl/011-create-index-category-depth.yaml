databaseChangeLog:
  - changeSet:
      id: create-index-product-1
      author: willjsw
      comment: p_category 테이블의 depth 컬럼 B-tree 인덱스 생성

      changes:
        - createIndex:
            indexName: idx_p_category_depth
            tableName: p_category
            columns:
              - column:
                  name: depth

      rollback:
        - dropIndex:
            tableName: p_category
            indexName: idx_p_category_depth