databaseChangeLog:
  - changeSet:
      id: create-table-product-10
      author: isak-kang
      comment: "p_review_image 테이블 생성"

      changes:
        - createTable:
            tableName: p_review_image
            columns:
              - column:
                  name: review_image_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: image_url
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: review_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: created_by
                  type: BIGINT

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: updated_by
                  type: BIGINT

              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: deleted_by
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: p_review_image
            baseColumnNames: review_id
            referencedTableName: p_review
            referencedColumnNames: review_id
            constraintName: fk_review_image_review

      rollback:
        - dropTable:
            tableName: p_review_image
